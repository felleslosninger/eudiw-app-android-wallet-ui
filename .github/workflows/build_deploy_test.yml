name: Build and deploy to Firebase Distribution

on:
  release:
    types: [published]

jobs:
  build_deploy_dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      # Extract version from GitHub release tag
      - name: Extract version from release
        id: get_version
        run: |
          # Get the tag name from the release (e.g., v1.2.3 or 1.2.3)
          TAG_NAME="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION_NAME="${TAG_NAME#v}"
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Version extracted: $VERSION_NAME"
          
          # Also get release body for release notes
          RELEASE_NOTES="${{ github.event.release.body }}"
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Permission to Execute
        run: chmod +x gradlew

      - name: Install bundle
        run: |
          gem install bundler -v 2.4.22
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Install plugins
        run: bundle exec fastlane add_plugin run_tests_firebase_testlab

      - name: Configure the keystore to build the demo app
        env:
          ANDROID_KEYSTORE_FILE_B64: ${{ secrets.ANDROID_KEYSTORE_FILE_B64 }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_FILE_B64" | base64 -d > keystore.jks
          echo "storeFile=keystore.jks" >> keystore.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> keystore.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> keystore.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> keystore.properties

      - name: Configure google-service-json files for the demo app
        env:
          DEMO_API_KEY_B64: ${{ secrets.DEMO_API_KEY_B64 }}
          DEMO_GOOGLE_SERVICES_JSON_B64: ${{ secrets.DEMO_GOOGLE_SERVICES_JSON_B64 }}
          DEMO_FIREBASE_DIST_ACCOUNT_JSON_B64: ${{ secrets.DEMO_FIREBASE_DIST_ACCOUNT_JSON_B64 }}
        run: |
          echo "$DEMO_API_KEY_B64" | base64 -d >> gradle.properties
          echo "$DEMO_GOOGLE_SERVICES_JSON_B64" | base64 -d > app/google-services.json
          echo "$DEMO_FIREBASE_DIST_ACCOUNT_JSON_B64" | base64 -d > firebase-distribution-service-account.json
          echo 'package_name("net.eidas2sandkasse.demolommebok.test")' >> fastlane/Appfile

      # Update version in the app build.gradle.kts
      - name: Update version name in build.gradle.kts
        run: |
          VERSION_NAME="${{ steps.get_version.outputs.version_name }}"
          sed -i.bak "s/versionName = \".*\"/versionName = \"$VERSION_NAME\"/" app/build.gradle.kts
          echo "Updated versionName to: $VERSION_NAME"
          grep "versionName" app/build.gradle.kts

      # Create release notes file for Firebase distribution
      - name: Create release notes file
        run: |
          cat > release_notes.txt << 'EOF'
          ${{ steps.get_version.outputs.release_notes }}
          EOF
          echo "Release notes created"

      - name: Build and deploy to Firebase Distribution
        env:
          VERSION_NAME: ${{ steps.get_version.outputs.version_name }}
        run: bundle exec fastlane deploy_demo

      # Optional: Create a summary
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.get_version.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ github.event.release.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Firebase Distribution (Demo)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Notes" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.get_version.outputs.release_notes }}" >> $GITHUB_STEP_SUMMARY
